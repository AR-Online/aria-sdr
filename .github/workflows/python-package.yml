# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install ruff pytest pytest-asyncio
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
    - name: Lint with ruff
      run: |
        ruff check . --output-format=github
        ruff format --check .
    - name: Test with pytest
      run: |
        pytest tests/ -v --tb=short
      env:
        FASTAPI_BEARER_TOKEN: test-token
        OPENAI_API_KEY: test-key
        ASSISTANT_ID: test-assistant
        SUPABASE_URL: https://test.supabase.co
        SUPABASE_SERVICE_ROLE_KEY: test-key
        CLOUDFLARE_API_TOKEN: test-key
        MINDCHAT_API_TOKEN: test-key
        MINDCHAT_API_BASE_URL: https://test.mindchat.com
        MINDCHAT_API_DOCS: https://test.mindchat.com/docs
