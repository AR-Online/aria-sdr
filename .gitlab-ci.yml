# GitLab CI/CD Pipeline para ARIA-SDR com Inputs Parametrizaveis
# Baseado na documentacao: https://docs.gitlab.com/ci/inputs/#define-input-parameters-with-specinputs

spec:
  inputs:
    python_version:
      description: "Versao do Python para usar nos jobs"
      type: string
      default: "3.11"
      options: ["3.10", "3.11", "3.12"]
    
    test_stage:
      description: "Stage para executar testes"
      type: string
      default: "test"
    
    deploy_environment:
      description: "Ambiente para deploy"
      type: string
      default: "staging"
      options: ["staging", "production"]
    
    deploy_url:
      description: "URL de deploy do ambiente"
      type: string
      default: "https://staging.aria-sdr.com"
    
    run_security_scan:
      description: "Executar analise de seguranca"
      type: boolean
      default: true
    
    run_docs_check:
      description: "Verificar documentacao"
      type: boolean
      default: true
    
    parallel_builds:
      description: "Numero de builds paralelos"
      type: number
      default: 3
    
    cache_expiry:
      description: "Tempo de expiracao do cache em horas"
      type: number
      default: 24
---

stages:
  - $[[ inputs.test_stage ]]
  - build
  - deploy

variables:
  # Configuracoes do Python usando input
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  PIP_DEFAULT_TIMEOUT: 60
  PYTHON_VERSION: $[[ inputs.python_version ]]

# Cache para dependencias Python
cache:
  paths:
    - .cache/pip/
    - venv/
  policy: pull-push
  when: always

# Job de teste parametrizavel
test:
  stage: $[[ inputs.test_stage ]]
  image: python:$[[ inputs.python_version ]]-slim
  before_script:
    - python -m venv venv
    - source venv/bin/activate
    - python -m pip install --upgrade pip
    - pip install -r requirements.txt
    - pip install -r requirements-dev.txt
  script:
    - echo "Executando testes com Python $[[ inputs.python_version ]]..."
    - ruff check . --output-format=github
    - ruff format --check .
    - pytest tests/ -v --tb=short --junitxml=test-results.xml
  variables:
    # Variaveis de ambiente para testes
    FASTAPI_BEARER_TOKEN: "test-token"
    OPENAI_API_KEY: "test-key"
    ASSISTANT_ID: "test-assistant"
    SUPABASE_URL: "https://test.supabase.co"
    SUPABASE_SERVICE_ROLE_KEY: "test-key"
    CLOUDFLARE_API_TOKEN: "test-key"
    MINDCHAT_API_TOKEN: "test-key"
    MINDCHAT_API_BASE_URL: "https://test.mindchat.com"
    MINDCHAT_API_DOCS: "https://test.mindchat.com/docs"
  artifacts:
    reports:
      junit: test-results.xml
    paths:
      - test-results/
    expire_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "develop"

# Job de build paralelo parametrizavel
build:
  stage: build
  image: python:$[[ inputs.python_version ]]-slim
  parallel:
    matrix:
      - PYTHON_VERSION: ["3.10", "3.11", "3.12"]
  before_script:
    - python -m venv venv
    - source venv/bin/activate
    - python -m pip install --upgrade pip
    - pip install -r requirements.txt
  script:
    - echo "Buildando para Python $[[ inputs.python_version ]]..."
    - python -c "import main; print('Build OK')"
    - python check_environment.py || echo "Environment check completed"
  artifacts:
    paths:
      - venv/
    expire_in: 1 hour
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "develop"
    - if: $CI_COMMIT_TAG

# Job de deploy parametrizavel
deploy:
  stage: deploy
  image: python:$[[ inputs.python_version ]]-slim
  environment:
    name: $[[ inputs.deploy_environment ]]
    url: $[[ inputs.deploy_url ]]
  before_script:
    - echo "Preparando deploy para $[[ inputs.deploy_environment ]]..."
  script:
    - echo "Deploy para $[[ inputs.deploy_environment ]] concluido"
    - echo "Python version: $[[ inputs.python_version ]]"
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "develop"
  when: manual

# Job de seguranca condicional
security_scan:
  stage: $[[ inputs.test_stage ]]
  image: python:$[[ inputs.python_version ]]-slim
  before_script:
    - python -m venv venv
    - source venv/bin/activate
    - pip install safety bandit
  script:
    - echo "Executando analise de seguranca..."
    - safety check -r requirements.txt
    - bandit -r . -f json -o security-report.json || true
  artifacts:
    reports:
      codequality: security-report.json
    expire_in: 1 week
  rules:
    - if: $[[ inputs.run_security_scan == true ]]
      when: always
    - if: $[[ inputs.run_security_scan == false ]]
      when: never

# Job de documentacao condicional
docs:
  stage: $[[ inputs.test_stage ]]
  image: python:$[[ inputs.python_version ]]-slim
  script:
    - echo "Verificando documentacao..."
    - python -c "import os; print('Documentacao OK' if os.path.exists('README.md') else 'README.md nao encontrado')"
    - echo "Python version: $[[ inputs.python_version ]]"
  artifacts:
    paths:
      - docs/
    expire_in: 1 week
  rules:
    - if: $[[ inputs.run_docs_check == true ]]
      when: always
    - if: $[[ inputs.run_docs_check == false ]]
      when: never

# Job de limpeza
cleanup:
  stage: deploy
  image: alpine:latest
  script:
    - echo "Limpando artefatos antigos..."
    - echo "Cache expiry: $[[ inputs.cache_expiry ]] horas"
  when: always
  allow_failure: true